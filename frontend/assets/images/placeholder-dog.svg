  <circle cx="100" cy="85" r="40" fill="#e5e7eb"/>
  <!-- Floppy ears -->
  <ellipse cx="60" cy="75" rx="15" ry="25" fill="#d1d5db"/>
  <ellipse cx="140" cy="75" rx="15" ry="25" fill="#d1d5db"/>
  <!-- Eyes -->
  <circle cx="85" cy="80" r="6" fill="#374151"/>
  <circle cx="115" cy="80" r="6" fill="#374151"/>
  <circle cx="87" cy="78" r="2" fill="#fff"/>
  <circle cx="117" cy="78" r="2" fill="#fff"/>
  <!-- Nose -->
  <ellipse cx="100" cy="95" rx="8" ry="6" fill="#374151"/>
  <ellipse cx="100" cy="93" rx="3" ry="2" fill="#6b7280"/>
  <!-- Mouth -->
  <path d="M 90 102 Q 100 112 110 102" stroke="#374151" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Tongue -->
  <ellipse cx="100" cy="110" rx="5" ry="8" fill="#fca5a5"/>
