  <ellipse cx="100" cy="160" rx="35" ry="25" fill="#e5e7eb"/>
  <text x="100" y="192" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#9ca3af">No Dog Image</text>
</svg>
