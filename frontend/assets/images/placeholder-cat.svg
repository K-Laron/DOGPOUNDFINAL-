<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" fill="#f3f4f6"/>
  <!-- Cat face -->
  <circle cx="100" cy="90" r="38" fill="#e5e7eb"/>
  <!-- Pointed ears -->
  <polygon points="62,55 75,90 50,85" fill="#d1d5db"/>
  <polygon points="138,55 125,90 150,85" fill="#d1d5db"/>
  <!-- Inner ears -->
  <polygon points="65,62 73,82 56,78" fill="#fecaca"/>
  <polygon points="135,62 127,82 144,78" fill="#fecaca"/>
  <!-- Eyes - cat style (almond shaped) -->
  <ellipse cx="82" cy="85" rx="8" ry="10" fill="#374151"/>
  <ellipse cx="118" cy="85" rx="8" ry="10" fill="#374151"/>
  <ellipse cx="82" cy="85" rx="3" ry="6" fill="#22c55e"/>
  <ellipse cx="118" cy="85" rx="3" ry="6" fill="#22c55e"/>
  <ellipse cx="82" cy="85" rx="1.5" ry="5" fill="#000"/>
  <ellipse cx="118" cy="85" rx="1.5" ry="5" fill="#000"/>
  <!-- Nose - small triangle -->
  <polygon points="100,98 95,105 105,105" fill="#fca5a5"/>
  <!-- Whiskers -->
  <line x1="60" y1="100" x2="80" y2="102" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="60" y1="108" x2="80" y2="108" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="60" y1="116" x2="80" y2="114" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="140" y1="100" x2="120" y2="102" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="140" y1="108" x2="120" y2="108" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="140" y1="116" x2="120" y2="114" stroke="#9ca3af" stroke-width="1.5"/>
  <!-- Mouth -->
  <path d="M 95 110 Q 100 115 105 110" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Body hint -->
  <ellipse cx="100" cy="158" rx="32" ry="22" fill="#e5e7eb"/>
  <text x="100" y="192" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#9ca3af">No Cat Image</text>
</svg>
